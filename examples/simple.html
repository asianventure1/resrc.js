<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ReSRC Simple Example Running In Trial Mode</title>
  <style>.resrc {width:100%}</style>
  <!-- 1. Load the resrc.js library -->
  <script src="../src/resrc.js"></script>
  <!-- 2. On DOM ready, run resrc -->
  <script>
    resrc.ready(function(){
      resrc.run();
    });
  </script>
</head>
<body>
<img data-src="http://www.your-site.co/image.jpg" alt="An Awesome Dog!" class="resrc"/>
</body>
</html>
